<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GTA - Grande Trabalhador Autônomo</title>

        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <div class="jogo">
            <span class="audioPlay">&#x1F508;</span>
            <div class="soundTrack">
                <audio controls loop class="paused">
                    <source src="audio/soundTrack.mp3" type="audio/mp3" />
                </audio>
            </div>

            <div class="startMenu">
                <img src="img/wallpaper.png" alt="" />
                <span class="startMenu__btn">Começar</span>
            </div>

            <div class="scene">
                <div class="player">
                    <div class="playerAnim"></div>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
