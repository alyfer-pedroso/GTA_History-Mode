<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GTA - Grande Trabalhador Autônomo</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=REM:wght@300;400;600&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <div id="game">
            <div class="sounds">
                <audio class="soundTrack" controls>
                    <source src="music/music0.mp3" type="audio/mp3" />
                </audio>
                <audio class="soundTrack" controls>
                    <source src="music/music1.mp3" type="audio/mp3" />
                </audio>
                <audio class="soundTrack" controls>
                    <source src="music/music2.mp3" type="audio/mp3" />
                </audio>
                <audio class="soundTrack" controls loop>
                    <source src="sfx/step.mp3" type="audio/mp3" />
                </audio>
                <audio class="soundTrack" controls>
                    <source src="sfx/jump.mp3" type="audio/mp3" />
                </audio>
                <audio class="soundTrack" controls>
                    <source src="sfx/typeWritter.mp3" type="audio/mp3" />
                </audio>
                <audio class="soundTrack" controls>
                    <source src="sfx/money.mp3" type="audio/mp3" />
                </audio>
                <audio class="soundTrack" controls loop>
                    <source src="music/music3.mp3" type="audio/mp3" />
                </audio>
            </div>

            <div class="menu">
                <div class="menu-bg"></div>
                <button class="menu-btn"></button>
            </div>

            <div class="textScene">
                <p></p>
            </div>
            <div class="playing"></div>

            <div class="dialogue">
                <img src="" />
                <p></p>
            </div>

            <div class="painel">
                <p class="money">Seu dinheiro: <b>R$ 0.000</b></p>
            </div>

            <div class="decision">
                <div class="daniel">
                    <button class="btns" id="vaga1">VAGA A</button>
                    <button class="btns" id="vaga2">VAGA B</button>
                </div>

                <div class="bank">
                    <header class="bank-header">
                        <img src="img/santander-logo.png" />
                        <p>Banco Santo André</p>
                        <i class="fa-solid fa-bars" style="color: #ffffff"></i>
                    </header>
                    <main class="bank-main">
                        <button class="btns" id="conta1">Conta Corrente</button>
                        <button class="btns" id="conta2">Conta Salarial</button>
                        <button class="btns" id="conta3">Conta Poupança</button>
                    </main>
                </div>

                <div class="apt">
                    <button class="btns" id="ap1">APT 1</button>
                    <button class="btns" id="ap1">APT 2</button>
                </div>

                <div class="bank">
                    <header class="bank-header">
                        <img src="img/santander-logo.png" />
                        <p>Banco Santo André</p>
                        <i class="fa-solid fa-bars" style="color: #ffffff"></i>
                    </header>
                    <main class="bank-main">
                        <button class="btns">Abrir conta de Investimento</button>
                        <div class="bank-main_saldo">
                            <h2>Conta de Investimento</h2>
                            <p>Saldo disponivel <b></b></p>
                            <button class="btns">Ações</button>
                        </div>
                        <div class="bank-main_acoes">
                            <h2>Investir</h2>
                            <p>Saldo disponivel <b></b></p>
                            <h3>Ações Brasil</h3>
                            <span class="bank-main_acoes-container">
                                <span class="bank-main_acoes-acoes">
                                    <span><img src="img/mglu3.png" /> <b>MGLU3</b></span>
                                    <p>MAGAZINE LUIZA ON NM <b>$2.93</b><strong>+0.01 +0.34%</strong></p>
                                </span>
                                <span class="bank-main_acoes-acoes">
                                    <span><img src="img/bbdc4.png" /> <b>BBDC4</b></span>
                                    <p>BRADESCO PN N1 <b>$15.31</b><strong>+0.48 +3.24%</strong></p>
                                </span>
                                <span class="bank-main_acoes-acoes">
                                    <span><img src="img/hapv3.png" /> <b>HAPV3</b></span>
                                    <p>HAPVIDA ON NM <b>$4.54</b><strong class="low">-0.05 -1.09%</strong></p>
                                </span>
                            </span>
                        </div>
                    </main>
                </div>
            </div>

            <canvas></canvas>
        </div>

        <script src="index.js"></script>
    </body>
</html>
